<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>



</head>

<body>
    <div id="gameArea">
        <!-- This is where the templates defined below will be used -->
        <div id="container" style="width:100%; height:950px;"></div>
        <button id="button" style="position:absolute; left:10px; top:50px;">Rotate Time Ring</button>   
        <button id="button2" style="position:absolute; left:10px; top:85px;">Rotate Knowledge Ring</button>   
        <button id="button3" style="position:absolute; left:10px; top:120px;">Rotate Obstacle 1 Ring</button>   
        <button id="button4" style="position:absolute; left:10px; top:155px;">Rotate Obstacle 2 Ring</button>   
        <button id="button5" style="position:absolute; left:10px; top:190px;">Rotate Obstacle 3 Ring</button>   
        <button id="button6" style="position:absolute; left:10px; top:225px;">Rotate Artifact Ring</button>   
    </div>

    <!-- Main Title Screen that appears when the page loads for the first time -->


    <!-- JavaScript Libraries -->

    <!-- If Socket.IO is used with Express, then the /socket.io/ path will
        serve the proper Socket.IO javascript files used by the browser -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- app.js is where all the client-side Anagrammatix game logic -->
    <script src="chart.js"></script>
    <script src="app.js"></script>


</body>
</html>
